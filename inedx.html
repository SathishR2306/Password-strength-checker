<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3eaf0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .strength {
      margin-top: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #ccc;
      transition: 0.3s ease;
    }
    .strength.weak { background-color: red; width: 33%; }
    .strength.medium { background-color: orange; width: 66%; }
    .strength.strong { background-color: green; width: 100%; }
    .label {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="text" id="password" placeholder="Enter your password" oninput="checkStrength()">
    <div class="strength" id="strengthBar"></div>
    <div class="label" id="strengthLabel"></div>
  </div>

  <script>
    function checkStrength() {
      const password = document.getElementById("password").value;
      const strengthBar = document.getElementById("strengthBar");
      const strengthLabel = document.getElementById("strengthLabel");

      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

      // Reset bar and label
      strengthBar.className = "strength";
      strengthLabel.innerText = "";

      if (password.length === 0) {
        // nothing typed
        return;
      }

      if (strength <= 2) {
        strengthBar.classList.add("weak");
        strengthLabel.innerText = "Weak";
        strengthLabel.style.color = "red";
      } else if (strength === 3 || strength === 4) {
        strengthBar.classList.add("medium");
        strengthLabel.innerText = "Medium";
        strengthLabel.style.color = "orange";
      } else if (strength === 5) {
        strengthBar.classList.add("strong");
        strengthLabel.innerText = "Strong";
        strengthLabel.style.color = "green";
      }
    }
  </script>
</body>
</html>
